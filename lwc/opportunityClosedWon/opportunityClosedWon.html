<template>
    <div class="slds-grid slds-wrap slds-align_absolute-center">
        <template if:true={opportunities.data}>
            <template for:each={opportunities.data} for:item="a">
                <div class="slds-size_1-of-4 slds-var-m-around_small" key={a.Id}>
                    <lightning-card title={a.Name} icon-name="standard:client">
                        <!-- body start -->
                        <div class="slds-m-horizontal_x-small">
                            <p><b>Account Name: </b>{a.Account.Name}</p>
                            <p><b>Owner FullName: </b>{a.Owner.Name}</p>
                            <p><b>Products: </b>{a.Product_s__c}</p>
                            <p><b>Close Date: </b>{a.CloseDate}</p>
                            <p><b>Close Won Date: </b>{a.Closed_Won_Date__c}</p>
                        </div>
                        <div slot="footer">    
                            <div>
                                <lightning-button icon-name="utility:search" variant="brand" class="slds-m-top_x-small" label="View Details" onclick={viewOpportunity} value={a.Id}></lightning-button>
                            </div>
                        </div>
                    </lightning-card>
                </div>
            </template>
        </template>
    </div>
</template>
