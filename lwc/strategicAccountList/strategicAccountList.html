<template>
        <div class="slds-grid slds-wrap slds-align_absolute-center">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="a">
                    <div class="slds-size_1-of-4 slds-var-m-around_small" key={a.Id}>
                        <lightning-card title={a.Name} icon-name="standard:account">
                            
                            <!-- body start -->
                            <div class="slds-m-horizontal_x-small">
                                <p><b>Industry: </b>{a.Industry}</p>
                                <p><b>No. Employees: </b><lightning-formatted-number value={a.NumberOfEmployees}></lightning-formatted-number></p>
                                <p><b>City: </b>{a.BillingCity}</p>
                                <p><b>State: </b>{a.BillingState}</p>
                                <p><b>Phone: </b></lightning-icon><lightning-formatted-phone value={a.Phone} ></lightning-formatted-phone></p>
                                <p><b>Website: </b><lightning-formatted-url value={a.Website} tooltip={a.Name} target="_blank"></lightning-formatted-url></p>
                            </div>
                            
                            <!--<div>
                                <img width="150" class="slds-var-m-around_medium" src="https://1000marcas.net/wp-content/uploads/2020/07/JPMorgan-Chase-Logo-2000.jpg" alt={a.Name} />
                            </div>
                            <div>
                                <lightning-badge label={a.Industry}></lightning-badge>
                                <lightning-badge label={a.BillingState}></lightning-badge>
                            </div> -->
                            <div slot="footer">
                                
                                <div>
                                    <lightning-button icon-name="utility:search" variant="brand" class="slds-m-top_x-small" label="View Details" onclick={viewAccount} value={a.Id}></lightning-button>
                                </div>
                            </div>
                        </lightning-card>
                    </div>
                </template>
            </template>
        </div>
</template>
